<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via Pix</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            padding: 26px;
            border-radius: 14px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 6px;
        }
        .name {
            font-size: 14px;
            color: #666;
            margin-bottom: 18px;
        }
        .pix-code {
            word-break: break-all;
            font-size: 12px;
            background: #f1f1f1;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        button {
            background: #00bfa5;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.97);
        }
        img {
            margin-top: 18px;
            width: 220px;
            height: 220px;
        }
        footer {
            margin-top: 14px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Pagamento via Pix</h1>
        <div class="name">Matheus Batista da Silva</div>

        <div id="pix" class="pix-code">
